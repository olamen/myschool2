{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Access Denied</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-icon/bootstrap-icons.css' %}">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .error-image {
            max-width: 300px;
            margin-bottom: 20px;
        }
        .btn-primary {
            font-size: 16px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="{% static 'images/access-denied.png' %}" alt="Access Denied" class="error-image animate__animated animate__shakeX">
        <h1 class="display-4 text-danger">403 - Access Denied</h1>
        <p class="text-muted">Sorry, you do not have permission to access this page.</p>
        <a href="{% url 'login' %}" class="btn btn-primary">
            <i class="bi bi-box-arrow-in-right"></i> Go to Login
        </a>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
