{% extends "base.html" %}
{% load static %}
{% block body %}
{{ block.super }}
<h1>{% if subject %}Modifier le sujet{% else %}Cr√©er un sujet{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ subject.name|default:'' }}" required>
    </div>
    <div class="form-group">
        <label for="class_id">Classe</label>
        <select id="class_id" name="class_id" class="form-control">
            {% for class in classes %}
            <option value="{{ class.id }}" {% if subject and subject.class_enrolled.id == class.id %}selected{% endif %}>
                {{ class.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="coefficient">Coefficient</label>
        <input type="number" id="coefficient" name="coefficient" step="0.1" class="form-control" value="{{ subject.coefficient|default:1 }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>
{% endblock %}
